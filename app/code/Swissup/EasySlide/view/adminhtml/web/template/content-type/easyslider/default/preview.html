<div class="pagebuilder-content-type pagebuilder-block" event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false" css="{'pagebuilder-block-overlay': displayingSliderPreview()}">
    <div attr="data.main.attributes" ko-style="data.main.style" css="data.main.css">
        <div if="displayingSliderPreview" class="rendered-content" html="data.main.html" afterRender="initializeWidgets"></div>
        <div ifnot="displayingSliderPreview" class="pagebuilder-block-placeholder">
            <span class="placeholder-text" text="placeholderText"></span>
        </div>
    </div>
    <div data-role="spinner"
         class="admin__data-grid-loading-mask"
         if="loading">
        <div class="spinner">
            <span repeat="8"></span>
        </div>
    </div>
    <render args="getOptions().template"></render>
</div>
