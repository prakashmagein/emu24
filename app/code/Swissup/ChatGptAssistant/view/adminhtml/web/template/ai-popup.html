<div data-role="popup" id="<%= popupHtmlId %>" class="ai-generate-popup">
        <div class="row">
            <div class="chat">
                <div class="placeholder"><%= chatPlaceholder %></div>
            </div>
        </div>
        <div class="row right">
            <select name="prompts" class="admin__control-select">
                <option value=''><%= selectPromptText %></option>
                <%= prompts %>
            </select>
        </div>
        <div class="row">
            <textarea name="prompt" placeholder="<%= promptPlaceholder %>" class="textarea" rows="10"></textarea>
            <a href="#" title="<%= sendTitle %>" class="action send"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="40" height="40"><path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5"></path></svg></a>
        </div>
    </fieldset>
</div>
